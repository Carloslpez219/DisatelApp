<ion-header *ngIf="!viewEntered && viewEntered2" class="animate__animated animate__fadeIn">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light">
        <ion-icon slot="start" name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-header class="animate__animated animate__fadeIn" *ngIf="viewEntered">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="light">Atrás
        <ion-icon slot="start" name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Luces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="animate__animated animate__fadeIn" *ngIf="viewEntered">

  <ion-card>
    <ion-list *ngFor="let item of def; index as i">
      <ion-list-header>
        {{item[0].nombre}}
      </ion-list-header>
  
      <ion-item>
        <ion-segment (ionChange)="respuesta($event, i)" [value]='item[1]'>
          <ion-segment-button value="1" layout="icon-start">
            <ion-label>Íntegro</ion-label>
          </ion-segment-button>
          <ion-segment-button value="2" layout="icon-start">
            <ion-label>Dañado</ion-label>
          </ion-segment-button>
          <ion-segment-button value="3" layout="icon-start">
            <ion-label>Faltante</ion-label>
          </ion-segment-button>
          <br>
        </ion-segment>
      </ion-item>
    </ion-list>
    <br>
  </ion-card>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-button expand="block" class="button-save" strong="true" (click)="siguiente()">
          Siguiente
          <ion-icon slot="start" color="white" name="checkmark-done"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
